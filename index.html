<!DOCTYPE html>
<html>
<head>
    <title>Inspect GLB Animations in Babylon.js</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <!-- Include Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!-- Include GLTF Loader -->
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
    <script>
        // Get the canvas element
        const canvas = document.getElementById("renderCanvas");

        // Initialize Babylon.js engine
        const engine = new BABYLON.Engine(canvas, true);

        // Create a scene
        const scene = new BABYLON.Scene(engine);

        // Add a camera to the scene
        const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2, 10, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);

        // Add a hemispheric light
        const hemisphericLight = new BABYLON.HemisphericLight("hemisphericLight", new BABYLON.Vector3(0, 1, 0), scene);
        hemisphericLight.intensity = 0.6; // Adjust light intensity if needed

        // Load your model
        BABYLON.SceneLoader.Append(
            "https://Tomb520.github.io/.glb-hosting/",
            "NewSpinner.glb",
            scene,
            function (scene) {
                console.log("Model loaded successfully!");

                // List all animation groups
                console.log("Available Animations:");
                scene.animationGroups.forEach((animationGroup, index) => {
                    console.log(`${index}: ${animationGroup.name}`);
                });

                // Optionally, play all animations
                scene.animationGroups.forEach((animationGroup) => {
                    animationGroup.play(true); // true for looping
                });
            },
            function (progress) {
                console.log("Loading progress:", (progress.loaded / progress.total) * 100, "%");
            },
            function (error) {
                console.error("Failed to load model:", error.message || error);
            }
        );

        // Run the render loop
        engine.runRenderLoop(function () {
            scene.render();
        });

        // Resize the engine on window resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
